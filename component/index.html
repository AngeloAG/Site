<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Component</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="images/Akkala_Highlands.webp" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="images/Gerudo_Town.webp" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="images/Hebra_Mountains.webp" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="images/Lanayru.webp" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="images/West_Necluda.webp" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="images/West_Hyrule_Plains.webp" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="images/Akkala_Highlands.webp"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="Akkala Highlands"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="images/Gerudo_Town.webp"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Gerudo Town"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="images/Hebra_Mountains.webp"
              style="width: 100%"
              onclick="currentSlide(3)"
              alt="Hebra Mountains"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="images/Lanayru.webp"
              style="width: 100%"
              onclick="currentSlide(4)"
              alt="Lanayru"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="images/West_Necluda.webp"
              style="width: 100%"
              onclick="currentSlide(5)"
              alt="West Necluda"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="images/West_Hyrule_Plains.webp"
              style="width: 100%"
              onclick="currentSlide(6)"
              alt="West Hyrule Plains"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
